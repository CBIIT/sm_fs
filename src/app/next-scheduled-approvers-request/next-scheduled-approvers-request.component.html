<div class="form-group">
  <label for="req-add-approvers">Add Approver(s) <span class="optional">(optional)</span></label>
  <ng-select2
    id="req-add-approvers"
    [(ngModel)]="selectedValue"
    [allowClear]="false"
    [options]="options">
    <option></option>
    <option *ngFor="let approver of approvers" [value]="approver.id">{{approver.text}}</option>
  </ng-select2>
</div>
<table class="table table-striped table-bordered next-approvers-table">
  <thead>
  <tr>
    <th scope="col" style="width:4rem">Order</th>
    <th scope="col">Name</th>
    <th scope="col">Official Role</th>
    <th scope="col">Designees</th>
    <th scope="col" style="width:5rem">Action</th>
  </tr>
  </thead>
  <tbody cdkDropList (cdkDropListDropped)="dropped($event)" class="drag-boundary">
  <tr *ngFor="let a of additionalApprovers; let i = index" cdkDrag cdkDragBoundary=".drag-boundary">
    <td><span class="order-icon"></span>&nbsp;{{ a.orderNum}}</td>
    <td>{{ a.approverFullName }}</td>
    <td>{{ a.roleName }}</td>
    <td>{{ a.approverAltFullName }}</td>
    <td>
      <button class="btn btn-link btn-delete btn-slim" title="Delete" 
      (click)="deleteAdditionalApprover(a.fraId)">
      <i class="fas fa-trash" aria-hidden="true"></i>
      </button>
    </td>
  </tr>
  </tbody>
  <tbody >
    <tr *ngFor="let a of mainApprovers; let i = index">
      <td><span class="fa fa-lock"></span>&nbsp;{{ a.orderNum}}</td>
      <td>{{ a.approverFullName }}</td>
      <td>{{ a.roleName }}</td>
      <td>{{ a.approverAltFullName }}</td>
      <td>
      </td>
    </tr>
    </tbody>
</table>
