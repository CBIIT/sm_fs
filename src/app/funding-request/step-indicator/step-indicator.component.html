<ul class="progressbar">
    <li *ngFor="let step of steps" [ngStyle]="{'width': width}"
    [ngClass]="{'complete': step.step<activeStep.step && isStepComplete(step.step), 'active': step.step==activeStep.step}">
        <a [routerLink] ="step.route" class="stretched-link" *ngIf="isStepLinkable(step.step) else notLinkable">{{step.name}}</a>
        <ng-template #notLinkable>
            {{step.name}}
        </ng-template>
    </li>
</ul>
