<div class="container">
    <div class="row">
        <h2>Grant Information</h2>
    </div>
    <div class="row">
        <div class="col-md-3">
            <h4>Grant Number</h4>
            <br>{{ grant.fullGrantNum }}
        </div>
        <div class="col-md-3">
            <h4>Project Title</h4>
            <br>{{ grant.projectTitle }}
        </div>
        <div class="col-md-3">
            <h4>PI</h4>
            <br>{{ grant.piFullName }}
        </div>
        <div class="col-md-3">
            <h4>Institution</h4>
            <br>{{ grant.orgName }}
        </div>
    </div>
    <hr>
    <div class="row">
        <h2>Request Information</h2>
    </div>
        <app-funding-request-type></app-funding-request-type>
    <div class="flex">
            <button class="btn btn-outline-dark float-left" (click)="prevStep()">Previous</button>
            <button class="btn btn-primary float-right" (click)="nextStep()">Next</button>
    </div>
</div>
