<ng-select2
  [allowClear]="true"
  [data]="data"
  [(ngModel)]="selectedValue"
  [name]="'f_source_' + index"
  #fsourceSelect="ngModel"
  [required]="required">
</ng-select2>
<div
  class="text-danger mt-1"
  *ngIf="(parentForm.submitted || fsourceSelect.touched) && fsourceSelect.errors?.required">
  Funding source is required
</div>
