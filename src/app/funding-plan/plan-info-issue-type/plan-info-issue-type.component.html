<ng-container [ngModelGroup]="rfaDetails.rfaPaNumber">
<div class="d-flex">
  <div class="btn-group btn-group-toggle btn-group-sm" ngbRadioGroup name="issueType" [(ngModel)]="issueType" [disabled]="readOnly">
    <label ngbButtonLabel class="btn-outline-secondary">
      <input name="new" ngbButton type="radio" value="new" (change)="toggleDisplay('new')">New
    </label>
    <label ngbButtonLabel class="btn-outline-secondary">
      <input name="reissue" ngbButton type="radio" value="reissue" (change)="toggleDisplay('reissue')">Reissue
    </label>
  </div>
  <input
    type="text"
    [id]="'notice-' + index"
    style="width:7rem"
    class="form-control form-control-sm ml-2"
    [(ngModel)]="priorNotice"
    [hidden]="issueType === 'new'"
    name="priorNotice"
    [disabled]="readOnly"
    #priorNoticeValue="ngModel">
</div>
<div
  class="text-danger mt-1"
  *ngIf="(parentForm.submitted || priorNoticeValue.touched) && !isValid()">
  Previous FOA number is required.
  <input type="hidden" [ngModel]="scratch" [name]="rfaDetails.rfaPaNumber" required>
</div>
</ng-container>
