<span *ngFor="let g of grantCosts; let first = first;">
<ng-container *ngIf="mode === 'approvedTotal'">
  <hr style="display:table" *ngIf="!first">
  <div>{{ g.approvedTotal | currency }} ({{ g.totalPercentCut | percent }} Cut)</div>
</ng-container>
<ng-container *ngIf="mode === 'approvedDirect'">
  <hr style="display:table" *ngIf="!first">
  <div *ngIf="g.approvedDirect > 0; else dash">{{ g.approvedDirect | currency }} ({{ g.directPercentCut | percent }} Cut)</div>
</ng-container>
</span>

<ng-template #dash>
  <div>--</div>
</ng-template>
