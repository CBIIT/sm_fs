<span *ngFor="let g of grantCosts; let first = first">
  <hr *ngIf="!first">
  <div>
    <app-fp-can-selector
      [bmmCodes]="g.bmmCodes"
      [activityCodes]="g.activityCodes"
      [applId]="g.applId"
      [nciSourceFlag]="g.nciSourceFlag">
    </app-fp-can-selector>
  </div>
 <div class="d-flex align-items-center">
  <button class="btn btn-link btn-slim" *ngIf="true"
          ngbTooltip="Copy NCI OEFIA Projected CAN">
    <i class="far fa-copy" aria-hidden="true"></i>
  </button>
  <button class="btn btn-link btn-slim" *ngIf="true"
          ngbTooltip="Search NCI OEFIA Projected CAN">
    <i class="far fa-air-freshener" aria-hidden="true"></i>
  </button>
  <button class="btn btn-link btn-slim" *ngIf="true"
          ngbTooltip="Delete NCI OEFIA Projected CAN">
    <i class="far fa-trash" aria-hidden="true"></i>
  </button>
</div>
</span>
