<ng-template #canSearchModal let-modal>
  <div class="modal-header">
    <span class="modal-title" id="modal-title-hold">{{ title }}</span>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="form-group">
      <input type="text" [(ngModel)]="searchTerm">
      <button type="button" class="btn btn-primary" (click)="search()">Search</button>
      <button type="button" class="btn btn-primary" (click)="reset()">Reset</button>
      <table class="table table-striped table-bordered budget-info-table">
        <thead>
        <tr>
          <th scope="col">CAN</th>
          <th scope="col">IC</th>
          <th scope="col">CAN Description</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let c of canData">
          <td>{{c.can}}</td>
          <td>{{c.canPhsOrgCode}}</td>
          <td>{{c.canDescrip}}</td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="modal.dismiss('close click')">Close</button>
  </div>
</ng-template>
