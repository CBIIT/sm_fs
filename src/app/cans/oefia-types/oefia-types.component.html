<ng-container *ngIf="readonly; then read_only else edit;"></ng-container>
<ng-template #edit>
  <div class="form-group">
    <!--  <label for="oefia-type">OEFIA Type</label>-->
    <ng-select2
      [id]="ids"
      name="oefiaType"
      [(ngModel)]="selectedValue"
      [allowClear]="true"
      [data]="data">
    </ng-select2>
  </div>
</ng-template>
<ng-template #read_only>
  <div>{{ selectedOefiaType?.text || '--' }}</div>
</ng-template>
