<ng-template #canTooltip><span class='institutionName'>{{projectedCan.can}}</span><br>
  <span class='institutionLocation'>{{projectedCan.canDescrip}}</span>
</ng-template>
<span *ngIf="projectedCan?.can && projectedCan?.canDescrip">
  <a [routerLink]="" (mouseenter)="setCan(projectedCan)" [ngbTooltip]="canTooltip" triggers="click:blur">{{projectedCan?.can}}</a> | {{projectedCan?.canDescrip}}</span>
