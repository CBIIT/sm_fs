<div class="row">

  <div class="col-12">
    <h2 class="mb-3">Request Information</h2>
  </div>

  <div class="col-lg-4">
    <app-funding-request-type [(selectedValue)]="selectedRequestType" [filter]="true"></app-funding-request-type>
  </div>

  <div class="col-lg-6">
    <div class="form-group">
      <label for="request-name-text">Request Name <i class="fas fa-question-circle text-primary"  placement="top" ngbTooltip="Provide a request name that you can easily identify and track"></i></label>
      <input id="request-name-text" class="form-control" type="text" [(ngModel)]="model.requestDto.requestName">
    </div>
  </div>

  <div class="col-lg-2">
    <div class="form-group">
      <label for="grant-fy">FY</label>
      <input id="grant-fy" type="text" readonly class="form-control-plaintext" value="{{ grant.fy }}">
    </div>
  </div>

  <div class="col-md-6 col-lg-4">
    <lib-pdname-dropdown [(selectedValue)]="selectedPd" label="Requesting PD" [broadcast]="true" [showInactiveToggle]="false"></lib-pdname-dropdown>
  </div>

  <div class="col-md-6 col-lg-2">
    <lib-cancer-activities-dropdown [selectSingleOption]="true" [(selectedValue)]="selectedCayCode" [maxSelection]="1" [syncWithPd]="true" label="Requesting PD's Cancer Activity"></lib-cancer-activities-dropdown>
  </div>

</div><!-- END Row -->
