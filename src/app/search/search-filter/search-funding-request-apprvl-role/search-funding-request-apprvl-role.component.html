<div class="form-group">
  <label [for]="name">{{label}}</label>
  <ng-select2
    [id]="name"
    [name]="name"
    #approvalRole="ngModel"
    ngModel
    [allowClear]="true"
    [data]="data"
    [options]="options"
    [ngClass]="{'is-invalid': (!approvalRole.valid && (approvalRole.touched || (form && form.submitted)))}"
    [required]="required"
    [ngModelOptions]="{updateOn: 'change'}"
  >
  </ng-select2>
  <div
    class="text-danger mt-1"
    *ngIf="approvalRole.errors?.required && (approvalRole.touched || (form && form.submitted))">
    Requesting DOC is required
  </div>
</div>
