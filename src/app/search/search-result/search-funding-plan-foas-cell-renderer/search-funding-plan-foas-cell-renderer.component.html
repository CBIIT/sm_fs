<table >
  <tbody>
  <tr class="odd" *ngFor="let foas of data.fpFoasList">
    <td style="width: 24%">
      <a href="{{foas.nihGuideAddr}}" target="_blank">{{foas.rfaPaNumber}}</a>
    </td>
    <td style="width: 40%">{{foas.title}}</td>
    <td style="width: 20%">{{convert(foas.councilMeetingDateList)}}</td>
    <td style="width: 16%">{{foas.issueType}}</td>
  </tr>
  </tbody>
</table>
