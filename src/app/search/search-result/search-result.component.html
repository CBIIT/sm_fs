  <div class="row">
    <div class="col-12">
      <h2>Results {{(filterTypeLabel && !noResult) ? '- ' + filterTypeLabel : ''}}</h2>
      <p *ngIf="!fundingRequests || fundingRequests.length === 0">No results to display. Try applying a filter above and clicking "Search".</p>
    </div>
  </div>
  <div class="row">
    <div class="col-12">
      <div [hidden]="noResult">
        <table id="frDt" #frDt datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover" style="width: 100%">
        </table>
        <!--          Renderer templates -->
        <ng-template #selectFundingRequestCheckboxRenderer let-data="adtData">
          <app-select-grant-checkbox-cell-renderer [data]="data" (emitter)="onCaptureSelectedEvent($event)"></app-select-grant-checkbox-cell-renderer>
        </ng-template>
        <ng-template #fullGrantNumberRenderer let-data="adtData">
          <app-full-grant-number-cell-renderer [data]="data" [eGrantsUrl]="eGrantsUrl" [grantViewerUrl]="grantViewerUrl"></app-full-grant-number-cell-renderer>
        </ng-template>
        <ng-template #cancerActivityRenderer let-data="adtData">
          <app-cancer-activity-cell-renderer [data]="data"></app-cancer-activity-cell-renderer>
        </ng-template>
        <ng-template #searchFundingRequestActionRenderer let-data="adtData">
          <app-search-funding-request-action-cell-renderer [data]="data"></app-search-funding-request-action-cell-renderer>
        </ng-template>
      </div>
    </div>
  </div>
