<div class="row">

  <div class="col-12">
    <h3>Skipped Applications</h3>
    <div>
      <p></p>
    </div>
  </div>

  <div class="col-6">
    <label for="req-add-skip">Select the approved skipped application(s) to fund this request.</label>
    <ng-select2
      id="req-add-skip"
      [(ngModel)]="selectedValue"
      name="skippedGrants"
      #skippedGrants="ngModel"
      [allowClear]="false"
      [options]="options">
      <option></option>
      <option *ngFor="let g of grants" [value]="g">{{g}}</option>
    </ng-select2>
  </div>
  <div class="col-6">
    <table class="table table-striped table-bordered" id="skip-list">
      <thead>
      <tr>
        <th scope="col">Full Grant NUmber</th>
        <th scope="col" style="width:5rem">Action</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let g of skipGrants">
        <td>{{ g }}</td>
        <td>
          <button class="btn btn-link btn-delete btn-slim" title="Delete"
                    (click)="deleteSkipGrant(g)">
          <i class="fas fa-trash" aria-hidden="true"></i>
        </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
