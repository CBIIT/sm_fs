<div class="form-row">
  <div class="form-group">
    <label for="div-supp">Type of Supplement</label>
    <ng-select2
      id="div-supp"
      name="divSuppType"
      #divSuppType="ngModel"
      [(ngModel)]="requestModel.requestDto.financialInfoDto.supplementType"
      [allowClear]="false">
      <option></option>
      <option value="1">New</option>
      <option value="2">Additional Year</option>
    </ng-select2>
  </div>
</div>
