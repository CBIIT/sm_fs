<div class="form-group">
    <label for="request-type-select">Request Type <a href="#"><i class="fas fa-question-circle"></i></a></label>
    <ng-select2 id="request-type-select" [(ngModel)]="searchFilter.requestType" [allowClear]="true" (change)="onChange($event)">
        <option></option>
        <option *ngFor="let requestType of requestTypes" [value]="requestType.id"> {{requestType.requestName}}</option>
    </ng-select2>
</div>
