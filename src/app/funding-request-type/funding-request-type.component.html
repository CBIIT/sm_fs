<div class="form-group">
    <label for="request-type-select">Request Type <a href="#" (click)="openPdfDoc()">
        <i class="fas fa-question-circle"></i></a></label>
    <ng-select2 id="request-type-select" [(ngModel)]="selectedValue" [allowClear]="true">
        <option></option>
        <option *ngFor="let requestType of requestTypes" [value]="requestType.id"> {{requestType.requestName}}</option>
    </ng-select2>
</div>
