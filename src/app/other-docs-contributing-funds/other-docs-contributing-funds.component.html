<div class="form-group">
  <label for="doc-select">Other NCI DOC(s) Contributing Funds <span class="optional">(optional)</span></label>
  <ng-select2
    id="doc-select"
    name="otherDocs"
    [(ngModel)]="selectedValue"
    [allowClear]="false"
    [options]="options">
    <option></option>
    <option *ngFor="let doc of availableDocs()" [value]="doc.abbreviation"> {{doc.abbreviation}}
      &mdash; {{doc.description}}</option>
  </ng-select2>
  <small *ngIf="selectedDocsArr?.length > 1" class="form-text text-muted">Drag and drop to order.</small>
</div>
<div class="example-container">
  <div cdkDropList (cdkDropListDropped)="dropped($event)">
    <div class="drag-item" [ngbTooltip]="tooltip()" placement="top-left" cdkDrag *ngFor="let doc of selectedDocsArr">
      <span>{{ doc.abbreviation }} &mdash; {{ doc.description }}</span>
      <div class="ml-auto">
        <button class="btn btn-link btn-delete btn-slim" title="Delete" (click)="deselect(doc.abbreviation)">
          <i class="fas fa-trash" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</div>
