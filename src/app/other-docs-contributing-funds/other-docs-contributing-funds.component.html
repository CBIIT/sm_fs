<div class="form-group">
  <label for="doc-select">{{ label }}</label>
  <ng-select2
    id="doc-select"
    [(ngModel)]="selectedValue"
    [allowClear]="false"
    [options]="options">
    <option></option>
    <option *ngFor="let doc of availableDocs()" [value]="doc.abbreviation"> {{doc.abbreviation}}
      - {{doc.description}}</option>
  </ng-select2>
</div>
<div class="example-container">
  <div cdkDropList (cdkDropListDropped)="dropped($event)">
    <div class="drag-item" cdkDrag *ngFor="let doc of selectedDocsArr">
      <span>{{ doc.abbreviation }} - {{ doc.description }}</span>
      <div class="ml-auto">
        <button class="btn btn-link btn-delete btn-slim" title="Delete" (click)="deselect(doc.abbreviation)">
          <i class="fas fa-trash" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>
</div>
