<label for="t4-select-1">{{ label }}</label>

<ng-select2
  id="t4-select-1"
  name="conversionMech"
  #conversionMech="ngModel"
  [(ngModel)]="selectedValue"
  [allowClear]="true"
  [data]="conversionActivityCodes"
  [required]="true">
</ng-select2>
<div
  class="text-danger mt-1"
  *ngIf="conversionMech.errors?.required && (conversionMech.touched || parentForm?.submitted)">
  Converstion Grant Activity Code/Mechanism is required
</div>
