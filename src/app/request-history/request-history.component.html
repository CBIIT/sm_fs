<table id="requestHistory" class="table table-striped table-bordered">
    <thead>
        <tr>
            <th scope="col">Date</th>
            <th scope="col">Action</th>
            <th scope="col">Comments</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let history of histories">
            <td>{{history.startDate}}</td>
            <td>{{ history.statusShortDescrip }} by <span [innerHTML]="history | mailtoFormatter:'performedBy':'email':'Request History'"></span></td>
            <td>{{history.comments}}</td>
        </tr>
    </tbody>
</table>
