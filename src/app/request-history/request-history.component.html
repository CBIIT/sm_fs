
<table id="requestHistory" class="table no-footer dtr-column dataTable row-border" role="grid">
    <thead>
    <tr>
        <th>Date</th>
        <th>Action</th>
        <th>Comments</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let history of histories">
        <td>{{history.startDate}}</td>
<!--        <td [innerHTML]="history.statusDescrip + ' by ' + history | mailtoFormatter:'performedBy':'email':'Request History'"></td>-->
        <td>{{ history.statusDescrip }} by {{ history.performedBy }}</td>
        <td>{{history.comments}}</td>
    </tr>
    </tbody>
</table>
